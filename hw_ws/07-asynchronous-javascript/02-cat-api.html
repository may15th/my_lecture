<html lang="en">

<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // 고양이 사진 만들어지는 동안 나머지는 진행되는 걿 확인.
    const URL =  "https://api.thecatapi.com/v1/images/search"
    const response = axios({
      method: 'get',
      url: URL,
    })
     .then((response)=>{
        console.log(response)
        console.log(response.data)
        console.log(response.data[0].url)
     })
     .catch((error) => {
      console.log(error)
     })
     // 비동기처리라는 걸 확인 하는 log
     console.log('야옹')
     // 야옹이 먼저 출력됌.

     // 요청보내고 응답받는데 call stack에 console.log('야옹')이 들어가
     // 야옹은 바로 처리되서 나오고 콜백함수가 task queue갔다가 다시 call stack으로돌아옴(그래서 콜백 함수)
     //  그리고 output가는 것.




    // post요청해서 조작하는 게 아니라 데이터를 받기만 하면 돼.
    // axios를 통해 요청
    // response = request.get(URL) 이렇게 요청 보내는 거랑 똑같에
    // 객체이름이 promise
    // 일정한 키:밸류 형태의 값 나옴
    // catch와 then이 나오는 걸 확인 가능.

    // 요청을 처리해놓고 아래로 가는 것 언젠가 응답 처리되서 오면 그게 task queue로 들어갔다가
    // 나중에 event loop에 의해서 call stack으로 들어오게 되는 것.
    // 응답하려면 응답객체가 필요
    // 파이썬 request 하는 이유?
