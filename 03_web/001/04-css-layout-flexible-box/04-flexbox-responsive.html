<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 80%;
      border: 15px solid red;
      display: flex;
      flex-wrap: wrap;
    }

    img {
      /* 부모 크기에 비례해서 */
      /* width: 100%; */
      width: 50vw;
      height: 60vh;
      /* viewpor width 내가 바라보고 있는 화면에 대해서 상대크기 만드는 것. */
    }

    .thumbnail {
      flex-basis: 700px;
      flex-grow: 1;
      background-image: url;
    }

    .content {}
  </style>
</head>

<body>
  <div class="card">
    <img class="thumbnail" src="images/sample.jpg" alt="sample">
    <div class="content">
      <h2>Heading</h2>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis minus sed expedita ut nihil tempora
        neque autem odio eos, repudiandae blanditiis, molestiae consequatur. Adipisci illo dolor repellat alias
        maiores.
        Aut?</p>
    </div>
  </div>
</body>

</html>
